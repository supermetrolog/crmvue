<style>
    .splash-screen {
        display: none;
    }

    body.splash:not(.splash-disabling) {
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.5;
        }
    }

    body.splash {
        overflow: hidden;
        max-height: 100vh;

        #app {
            max-height: 100vh;
            overflow: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10000;
            background-color: #f7faff;
            transition: opacity .25s ease-in-out;
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .splash-screen__logo {
            animation: splash-screen infinite ease-in-out .75s alternate-reverse;
        }

        .splash-screen__loader {
            font-family: sans-serif;
            margin-top: 10px;
            background-color: #10B9814C;
            font-size: 14px;
            font-weight: 600;
            border-radius: 5px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .splash-screen__spinner {
            animation: v-clipDelay 1.2s 0s infinite linear;
            animation-fill-mode: both;
            display: inline-block;
            border-width: 4px;
            border-style: solid;
            border-color: #10b981 #10b981 transparent;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background: transparent;
        }
    }

    body.splash-disabling {
        .splash-screen {
            opacity: 0;
        }
    }

    @keyframes splash-screen {
        from {
            opacity: 1;
            scale: 1;
        }
        to {
            opacity: .9;
            scale: 1.005;
        }
    }

    @keyframes v-clipDelay {
        0% {
            transform: rotate(0deg);
            opacity: 1;
        }
        50% {
            transform: rotate(180deg);
            opacity: .7;
        }
        100% {
            transform: rotate(360deg);
            opacity: 1;
        }
    }

    @media screen and (max-width: 960px) {
        body.splash {
            .splash-screen__logo {
                width: 280px;
            }
        }
    }
</style>
