on:
  push:
    branches:
      - dev
name: ðŸš€ Deploy website on push
env:
  VUE_APP_API_URL: https://api.supermetrolog.ru/
  VUE_APP_HOST: clients.supermetrolog.ru
  VUE_APP_WS_URL: wss://api.supermetrolog.pro/websocket/
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2-beta
        with:
          node-version: "16"

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run stage

      - name: ðŸ“‚ Sync files with DEV server (clients.supermetrolog.ru)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: 62.113.107.218
          username: ${{ secrets.ftp_dev_server_username }}
          password: ${{ secrets.ftp_dev_server_password }}
